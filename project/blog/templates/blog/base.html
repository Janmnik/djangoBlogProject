{% load static %}
<!DOCTYPE html>

<head>
    <title>Django blog</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" >
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >
</head>
<body>
<header>
    <h1>Blog</h1>
</header>
<nav class="sticky">
    <ul>
        <li><a href="/">Start</a></li>
        {% if user.is_authenticated %}
        <li><a href="{% url 'post_new' %}" >new post</a></li>
        {% endif %}
        <li><a href="#zaloguj">zaloguj</a></li>
        <li><a href="/Admin/logout">wyloguj</a></li>
    </ul>
</nav>
<aside>
    <ul>
        <li><a href="#kategorie">kategorie</a></li>
        <li><a href="#autorzy">autorzy</a></li>
        
    </ul>
</aside>
<main>
    <section>
        {% block content %}
        {% endblock %}
    </section>
</main>


<footer> Strona zosta≈Ça zrobiona przez Jan Malec </footer>
</body>


</html>
